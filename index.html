<!DOCTYPE html>
<html>
<head>
	<title>Giphy API | My Favorite Things</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans" rel="stylesheet">
</head>
<body>
<header>
	<h1>Favorite Things</h1>
</header>
<div class="container">
	<h2>Click the buttons below to see GIFs representing some of my favorite things!</h2>
	<div id="fave-buttons">
	
	</div>
	<div class="form-div">
		<h2>Add your favorite things to the list!</h2>
		<form id="fave-form">
			<label for="fave-input">Your Favorite Things: </label>
			<input type="text" id="fave-input"><br>
			<input type="submit" id="add-fave" value="Submit">
		</form>
	</div>
</div>
<div class="container clearfix">
	<div id="faves">
		
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
